AllCops:
  TargetRubyVersion: 2.2
  Include:
    - Rakefile
    - config.ru
    - Gemfile
  Exclude:
    - bin/**/*
    - config/**/*
    - db/**/*
    - node_modules/**/*
    - script/**/*
    - spec/**/*
Documentation:
  Enabled: false
Lint/Debugger:
  Exclude:
    - spec/rails_helper.rb
Metrics/LineLength:
  Max: 120
Style/ClassAndModuleChildren:
  Enabled: false
Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    "%i": "()"
    "%w": "()"
